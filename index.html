<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WEB IMAGE GALLERY </h1>
    <div class="gallery">
        <div class="gallery-thumbnails">
            <img src="sample images/1.jpeg"  alt="Image 1" class="thumbnail" data-fullsrc="sample images/1.jpeg"> 
            <img src="sample images/2.jpeg"  alt="Image 2" class="thumbnail" data-fullsrc="sample images/2.jpeg">
            <img src="sample images/3.jpeg"  alt="Image 3" class="thumbnail" data-fullsrc="sample images/3.jpeg">
            <img src="sample images/4.jpeg"  alt="Image 4" class="thumbnail" data-fullsrc="sample images/4.jpeg">
            <img src="sample images/5.jpeg"  alt="Image 5" class="thumbnail" data-fullsrc="sample images/5.jpeg">
            <img src="sample images/6.jpeg"  alt="Image 6" class="thumbnail" data-fullsrc="sample images/6.jpeg">
            <img src="sample images/7.jpeg"  alt="Image 7" class="thumbnail" data-fullsrc="sample images/7.jpeg">
            <img src="sample images/8.jpeg"  alt="Image 8" class="thumbnail" data-fullsrc="sample images/8.jpeg">
            <img src="sample images/9.jpeg"  alt="Image 9" class="thumbnail" data-fullsrc="sample images/9.jpeg">
            <img src="sample images/10.jpeg" alt="Image10" class="thumbnail" data-fullsrc="sample images/10.jpeg">
        </div>
        <div class="gallery-fullscreen">
            <img src="" alt="" id="fullscreen-image">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
